<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Prediction</title>
    <!--Will need to change below-->
    <link rel="stylesheet" href="resources/css/predictions.css">

</head>
<body>
    <div class="header">
        <h3>Loan Insight</h3>
        <a href="index.html">Home</a>
    </div>

    <div class="container">
        <h2>User Dashboard</h2>
        <p>Welcome to the Loan Insight Prediction Portal. Use our tools to explore loan interest chances.</p>
        <!-- Input Boxes -->
        <div class="input-boxes">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="input-box">
                <label for="income">Annual Income</label>
                <input type="number" id="income" placeholder="Enter your annual income">
            </div>

            <div class="input-box">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>

            <div class="input-box">
                <label for="creditScore">Credit Score</label>
                <input type="number" id="creditScore" placeholder="Enter your credit score">
            </div>

            <div class="input-box">
                <label for="propertyValue">Property Value</label>
                <input type="number" id="propertyValue" placeholder="Enter property value">
            </div>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn">Submit</button>


    </div>
</body>
</html>
